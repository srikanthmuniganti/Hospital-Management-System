spring:      application:    name: API-GATEWAY-APPLICATION  cloud:    gateway:      routes:       - id: google         uri: https://google.com         predicates:         - Path=/google       - id: patient-registration-service         uri: lb://PATIENT-REGISTRATION-APPLICATION  #http://localhost:8082/         predicates:          - Path=/patient-registration-application/patient/**                 - id: doctors-registration-service         uri: lb://DOCTORS-REGISTRATION-APLICATION         predicates:         - Path=/doctors-registration-aplication/doctor/**,                /doctors-registration-aplication/actuator/**       - id: hospital-management-service         uri: lb://HOSPITAL-DETAILS-APPLICATION         predicates:         - Path=/hospital-details-application/hospital/**,                /hospital-details-application/ward/**                     server:  port: 8080
  
eureka:  client:    fetch-registry: true    register-with-eureka: true  instance:    hostname: localhost