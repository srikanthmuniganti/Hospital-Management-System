server.port= 8082
spring.application.name= patient-registration-application
server.servlet.context-path=/patient-registration-application

# db configurations
spring.datasource.url= jdbc:h2:mem:patientsdb
spring.datasource.username= root
spring.datasource.password= 1325
spring.datasource.driver-class-name= org.h2.Driver
spring.jpa.database-platform= org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.show-sql= true

# eureka client configuration to identify eureka server, 
# if server on default port config not required
#eureka.client.service-url.default-zone= http://localhost:8080/eureka/
eureka.client.instance.preferIpAddress= true
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true